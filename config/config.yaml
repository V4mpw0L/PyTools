# PyTools v2.0.0 - Configuration File
# This file is automatically generated and managed by PyTools

version: "2.0.0"

# UI Theme Settings
theme: "cyberpunk"
# Options: cyberpunk, default, minimal

# Language (for future multi-language support)
language: "en"

# Auto-update check on startup
auto_update: true

# Logging Configuration
log_level: "INFO"
# Options: DEBUG, INFO, WARNING, ERROR, CRITICAL

max_log_size: 10485760  # 10MB in bytes
max_log_backups: 5

# Display Settings
show_animations: true
terminal_width: "auto"  # auto or specific number

# Download Settings
downloads:
  video_path: "VideosDownloads"
  audio_path: "AudiosDownloads"
  general_path: "Downloads"
  max_retries: 3
  timeout: 30  # seconds
  chunk_size: 8192  # bytes

# Network Settings
network:
  timeout: 10  # seconds for network operations
  ping_count: 4  # number of ping packets
  traceroute_max_hops: 30
  port_scan_timeout: 1  # seconds per port
  user_agent: "PyTools/2.0.0"

# Security Settings
security:
  min_password_length: 12
  show_password: false
  hash_algorithm: "sha256"  # md5, sha1, sha256, sha512

# System Settings
system:
  clear_screen: true
  confirm_dangerous: true  # confirm dangerous operations
  process_list_limit: 20  # number of processes to show

# IP Tools Settings
ip:
  default_api: "ipapi.co"  # ipapi.co, ipinfo.io
  cache_ttl: 3600  # cache time in seconds

# Temp Email Settings
temp_email:
  check_interval: 5  # seconds
  max_wait_time: 300  # 5 minutes

# QR Code Settings
qr_code:
  error_correction: "L"  # L, M, Q, H
  box_size: 10
  border: 4
  default_output: "qrcode.png"

# Cache Settings
cache:
  enabled: true
  max_size: 52428800  # 50MB in bytes
  cleanup_on_exit: false

# Performance Settings
performance:
  max_threads: 4
  enable_multiprocessing: false

# Developer Settings (advanced users only)
developer:
  debug_mode: false
  verbose_logging: false
  show_traceback: true
